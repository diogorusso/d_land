<div class="anim-menu">
  <nav class="top-bar large" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/{{ site.logo }}"></a>
      </li>
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right text-right links">
        {% for link in site.links %}
        <li>
          {% if link.external %}
                {% if link.icon %}
                  <a class="page-link" href="{{ link.url }}">
                    <i class="fa fa-{{ link.icon }}"></i> 
                    {{ link.title }}
                  </a>
                {% else %}
                  <a class="page-link" href="{{ link.url }}">
                    {{ link.title }}
                  </a>
                {% endif %}
          {% else %}
              {% if link.icon %}
                    <a class="page-link" href="{{ link.url }}">
                      <i class="fa fa-{{ link.icon }}"></i> 
                      {{ link.title }}
                    </a>
              {% else %}
                    <a class="page-link" href="{{ link.url }}">
                      {{ link.title }}
                    </a>
              {% endif %}
          {% endif %} 
        </li>
        {% endfor %}
      </ul>
    </section>
  </nav>
</div>
