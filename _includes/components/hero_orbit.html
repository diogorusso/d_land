<ul data-orbit class="hero">
	{% for hero in site.heros %}
	<li id="{{ hero.title }}">	
		
		<style type="text/css">
			@media only screen and (max-width: 320px) {
				#{{ hero.title }}{
					background:url('{{ site.baseurl }}{{ site.heros-base }}{{ hero.src  }}-320.{{site.heros-type}} ') no-repeat center;
				}
			}
			@media only screen and (min-width: 320px) and (max-width: 640px) {
				#{{ hero.title }}{
					background:url('{{ site.baseurl }}{{ site.heros-base }}{{ hero.src  }}-640.{{site.heros-type}}') no-repeat center;
				}
			}
			@media only screen and (min-width: 641px) and (max-width: 1024px) {
				#{{ hero.title }}{
					background:url('{{ site.baseurl }}{{ site.heros-base }}{{ hero.src  }}-1024.{{site.heros-type}}') no-repeat center;
				}
			}
			@media only screen and (min-width: 1025px) and (max-width: 1440px) {
				#{{ hero.title }}{
					background:url('{{ site.baseurl }}{{ site.heros-base }}{{ hero.src  }}-1440.{{site.heros-type}}') no-repeat center;
				}
			}
			@media only screen and (min-width: 1440px) and (max-width: 1920px) {
				#{{ hero.title }}{
					background:url('{{ site.baseurl }}{{ site.heros-base }}{{ hero.src  }}-1920.{{site.heros-type}}') no-repeat center;
				}
			}
			@media only screen and (min-width: 1920px) {
				#{{ hero.title }}{
					background:url('{{ site.baseurl }}{{ site.heros-base }}{{ hero.src  }}-2420.{{site.heros-type}}') no-repeat center;
				}
			}
		</style>	
	</li>
	{% endfor %}
</ul>
